<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Market</title>

    <script src="https://kit.fontawesome.com/a2fdd46feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <script src="src/index.js" defer></script>
</head>
<body>

    <main id="app">

        <!--Titulo da Aplicação-->
        <header id="title">
            
            <div id="logo">
                <img src="images/carrinho_compras_just.png" alt="" srcset="" id="cart">
                <h2 id="logo-text">EasyMarket</h2>
    
            </div>
        </header>
    
        <!--Apresentação da Aplicação-->
        <section id="content">
            <section id="explain">
                
                <h2 id="text-cel">Sua lista de compras <br> Mobile</h2>
            </section>
    
            <!--Login da Aplicação-->
            <section id="login">
                
                <form action="" id="form-login">
                    <div class="inputs">
                        <label for="user" id="user-text"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="User Name" id="user">
                    </div>
                    
                    <div class="inputs">
                        <label for="password" id="password-text"><i class="fa-solid fa-key"></i></label>
                        <input type="password" placeholder="Senha" id="password">
                    </div>

                    <div class="inputs">
                        <button class="button-entry">Entrar</button> 
                    </div>
                </form>
            </section>
            
            <section id="sign">
                
                <a href="sign.html">Cadastre-se gratuitamente</a>
        
            </section>
            
        </section>
    </main>
    

    
</body>
</html>
